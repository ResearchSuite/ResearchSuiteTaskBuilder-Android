// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        kotlin_version = '1.2.51'
        researchstack_version='1.1.2'
        android_support_version = '27.1.1'
        lib_version = '0.3.0-beta.1'
        researchsuiteextensions_version = '0.1.0-beta.1'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://dl.bintray.com/researchstack/ResearchStack" }
        maven { url "https://jitpack.io" } // for MPAndroidChard, not on jcenter yet
        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
